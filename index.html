<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap');
    </style>

    <!-- FontAwesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    >

    <!-- CSS -->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">

    <title>Ohmyfood</title>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <!-- <div class="header__return">
            <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div> -->
        <div class="header__logo">
            <a href="/index.html">ohmyfood</a>
        </div>
    </header>

    <!-- SUB-HEADER -->
    <div class="sub-header">
        <p class="sub-header__text">
            <i class="fa-solid fa-location-dot"></i>
            Paris, Belleville
        </p>
    </div>

    <!-- CALL-TO-ACTION SECTION -->
    <section class="cta">
        <h1 class="cta__heading">Réservez le menu qui vous convient</h1>
        <h2 class="cta__details">Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
        <a href="#restaurants" class="cta__button">Explorer nos restaurants</a>
    </section>

    <section class="infos">
        <h2 class="infos__heading">Fonctionnement</h2>
        <div class="card-container">
            <article class="infos__card">
                <i class="fa-solid fa-mobile-screen-button card-icon"></i>
                <h3>Choississez un restaurant</h3>
            </article>
            <article class="infos__card">
                <i class="fa-solid fa-list-ul card-icon"></i>
                <h3>Composez votre menu</h3>
            </article>
            <article class="infos__card infos__card--active">
                <i class="fa-solid fa-store card-icon"></i>
                <h3>Dégustez au restaurant</h3>
            </article>
        </div>
    </section>
</body>
</html>
